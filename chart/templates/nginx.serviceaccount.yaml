{{- if .Values.nginx.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "microengine-webhooks-py.nginx.serviceAccountName" . }}
  labels:
    {{- include "microengine-webhooks-py.labels" . | nindent 4 }}
  {{- with .Values.nginx.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
